<!doctype html>
<html>
	<head>
		<title>Storybrain Finder Demo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="mobile-emulator.css" />
			<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
			<!-- CSS -->
			<link href="themestyle.css" rel="stylesheet">
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
			integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
			crossorigin="anonymous"
		/>
				<script src="https://code.jquery.com/jquery-3.3.1.min.js"
					integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="jquery.highlight.js"></script>
		<script src="jquery.scrollto.js"></script>
	</head>
	<body>

		<div class="app" data-finder-wrapper data-finder-scroll-offset="175">
			<button class="finder-activator" data-finder-activator><i class="fas fa-search"></i></button>
			<div class="content" data-finder-content>
	<main class="container">
	
		<!-- Left Column / Headphones Image -->
		<div class="left-column">
			<img data-image="black" src="images/black.png" alt="">
			<img data-image="blue" src="images/blue.png" alt="">
			<img data-image="red" class="active" src="images/red.png" alt="">
		</div>
	
	
		<!-- Right Column -->
		<div class="right-column">
	
			<!-- Product Description -->
			<div class="product-description">
				<span>Headphones</span>
				<h1>Beats EP</h1>
				<p>The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high isolation.
					Sturdy headband and on-ear cushions suitable for live performance</p>
			</div>
	
			<!-- Product Configuration -->
			<div class="product-configuration">
	
				<!-- Product Color -->
				<div class="product-color">
					<span>Color</span>
	
					<div class="color-choose">
						<div>
							<input data-image="red" type="radio" id="red" name="color" value="red" checked>
							<label for="red"><span></span></label>
						</div>
						<div>
							<input data-image="blue" type="radio" id="blue" name="color" value="blue">
							<label for="blue"><span></span></label>
						</div>
						<div>
							<input data-image="black" type="radio" id="black" name="color" value="black">
							<label for="black"><span></span></label>
						</div>
					</div>
	
				</div>
	
				<!-- Cable Configuration -->
				<div class="cable-config">
					<span>Cable configuration</span>
	
					<div class="cable-choose">
						<button>Straight</button>
						<button>Coiled</button>
						<button>Long-coiled</button>
					</div>
	
					<a href="#">How to configurate your headphones</a>
				</div>
			</div>
	
			<!-- Product Pricing -->
			<div class="product-price">
				<span>148$</span>
				<a href="#" class="cart-btn">Add to cart</a>
			</div>
		</div>
	</main>
	
	<!-- Scripts -->
	<script src="jquery.finder.js"></script>
	<script src="script.js" charset="utf-8"></script>
			</div>
		</div>

	</body>
</html>
